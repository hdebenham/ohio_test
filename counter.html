<!DOCTYPE html>
<html>
<head>
   <title>Practice whoop whoop</title>
    <link rel="stylesheet" type="text/css" href="css/counter.css">
</head>
<body>
    <div class="catcounter">
        <img src="https://www.placebear.com/600/500" id="grr">
    <h2>GRRRR!!</h2>
    
    <div>
        <button id="decrease"> - </button>
        <button id="increase"> + </button>
    </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script type="text/javascript">
    
        var picIndex = 500;
        $('button').click(function() {
            if($(this).attr('id')==='increase'){
                picIndex = picIndex + 1;
               
            } else {
                picIndex = picIndex - 1;
                
            }
            
            var url = "https://www.placebear.com/600/" + picIndex;
            $('#grr').attr('src', url)
            
        });
    
    </script>
</body>    
</html>
